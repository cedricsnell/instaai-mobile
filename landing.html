<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAI Studio - Transform Your Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        /* Sequential Text Animation */
        .sequential-text {
            position: absolute;
            font-size: 96px;
            font-weight: 900;
            line-height: 1.2;
            text-align: center;
            color: #fff;
            letter-spacing: -3px;
            opacity: 0;
            transform: translateY(30px);
        }

        .sequential-text.active {
            animation: textCycle 3s ease-in-out forwards;
        }

        @keyframes textCycle {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            15% {
                opacity: 1;
                transform: translateY(0);
            }
            85% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        /* Final Brand Name */
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 120px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 80px;
            opacity: 0;
            transform: scale(0.9);
            text-transform: uppercase;
        }

        .brand-name.visible {
            animation: brandAppear 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .brand-name .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes brandAppear {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .hero-badge {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-size: 96px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 32px;
            letter-spacing: -3px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        .hero h1 .gradient-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 50%, #4facfe 100%);
            border-radius: 2px;
            opacity: 0.6;
        }

        .hero p {
            font-size: 24px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 48px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        /* Features */
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
            opacity: 0;
            transform: translateY(30px);
        }

        .features.visible {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-4px);
        }

        .feature-icon {
            width: 12px;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea, #f093fb);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .feature span {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* CTA Button */
        .cta {
            margin-top: 60px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1s forwards;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 24px 48px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #f093fb);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.6);
        }

        .cta-button::after {
            content: 'â†’';
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover::after {
            transform: translateX(4px);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards, bounce 2s ease-in-out 2s infinite;
        }

        .scroll-indicator span {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 56px;
                letter-spacing: -2px;
            }

            .hero p {
                font-size: 18px;
            }

            .features {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                top: 20px;
                left: 20px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="public/videos/background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="hero">
            <!-- Sequential Text Lines (will animate one by one) -->
            <div id="sequential-container" style="position: relative; min-height: 200px;">
                <div class="sequential-text" data-index="0">Transform Your Instagram</div>
                <div class="sequential-text" data-index="1">Leverage AI and Analytics</div>
                <div class="sequential-text" data-index="2">To create engaging content</div>
                <div class="sequential-text" data-index="3">And Monetize your Instagram<br>Presence Like never before</div>
            </div>

            <!-- Final Brand Name (appears after sequence) -->
            <div id="brand-name" class="brand-name">
                <span class="gradient-text">InstaAI Studio</span>
            </div>

            <!-- Feature Cards (appear with brand name) -->
            <div id="features" class="features">
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>AI Content Generation</span>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>Smart Analytics</span>
                </div>
                <div class="feature">
                    <div class="feature-icon"></div>
                    <span>Revenue Optimization</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sequential text animation
        const phrases = document.querySelectorAll('.sequential-text');
        const brandName = document.getElementById('brand-name');
        const features = document.getElementById('features');
        const sequentialContainer = document.getElementById('sequential-container');

        let currentIndex = 0;
        const animationDuration = 3000; // 3 seconds per phrase

        function animatePhrase(index) {
            if (index < phrases.length) {
                phrases[index].classList.add('active');

                setTimeout(() => {
                    phrases[index].classList.remove('active');
                    animatePhrase(index + 1);
                }, animationDuration);
            } else {
                // All phrases done, show brand name and features
                setTimeout(() => {
                    sequentialContainer.style.display = 'none';
                    brandName.classList.add('visible');

                    setTimeout(() => {
                        features.classList.add('visible');
                    }, 500);
                }, 500);
            }
        }

        // Start animation after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                animatePhrase(0);
            }, 500);
        });
    </script>
</body>
</html>
